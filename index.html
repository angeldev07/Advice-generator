<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <article class="container">
    <span class="advice-id">Advice #117</span>
    <h1 class="advice">
      “It is easy to sit up and take notice, what's difficult is getting up
      and taking action.”
    </h1>
    <picture class="quotes-img">
      <source media="(max-width: 500px)" srcset="./images/pattern-divider-mobile.svg">
      <source media="(min-width: 800px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-desktop.svg" alt="quotes">
    </picture>
    <button id="dice" class="dice"><img src="./images/icon-dice.svg" alt="dice"></button>
  </article>

  <script src="index.js"></script>
</body>
</html>
